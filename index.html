<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>

    <div class="container">
        <div class="row">
            <div id="content-left" class="col-md-3 search">
                <form>
                <h2>Search for a city:</h2>
                <div class="formRow">
                    <input id="search-city" class="form-control" name="city" value=""></input>
                    <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
                </form>
            <div class="mt-5" id="searchHistory">
    </div>
    
    <div class="col-md-9 pt-4">
      <div id="weather-forecast" class="container"></div>
      </div>
    </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
</html>
